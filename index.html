<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a8faa41592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>

    <div class="profile-card">
        <div class="profile-upper-part">
            <div class="personal-info">
                <img src="profile image.jpg" class="profile-img" alt="">
                <div class="about">
                    <h2 class="name">John Stamos</h2>
                    <span class="job">Frontend Developer</span>
                </div>
            </div>
            <div class="achievements">
                <button class="show-btn"><i class="fas fa-plus show-btn-icon"></i></button>
                <div class="work">
                    <h3>Views <br><span>53k</span></h3>
                </div>
                <div class="work">
                    <h3>Projects <br><span>26</span></h3>
                </div>
                <div class="work">
                    <h3>Likes <br><span>53k</span></h3>
                </div>
            </div>
        </div>
        <div class="profile-lower-part">
            <div class="social-links">
                <h3 class="title">My work</h3>
                <span class="subtitle">See my work here</span>
                <div class="links">
                    <a href="" class="link"><i class="fab fa-instagram"></i></a>
                    <a href="" class="link"><i class="fab fa-facebook-f"></i></a>
                    <a href="" class="link"><i class="fab fa-linkedin-in"></i></a>
                    <a href="" class="link"><i class="fab fa-dribbble"></i></a>
                    <a href="" class="link"><i class="fab fa-behance"></i></a>
                    <a href="" class="link"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
